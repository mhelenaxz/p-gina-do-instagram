<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" lang="pt-br"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> página instagram </title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="celular instagram.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="grupo">
                <div class="logo">
              <img src="nome instagram.png" alt="instagram">
            </div>
              <div class="profile-foto">
                <img src="foto perfil.webp" alt="perfil">
              </div>
              <a href="#" class="instagram-login">Continue como mhelenaxz</a>
              <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="not-account"> Não é mhelenaxz? </p>
                <p class="notaccount">
                    <span class="link-blue">Alternar conta</span>
                    <span class="not-account"> ou </span>
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="baixe"> 
                <p class="app">Baixe o aplicativo</p>
                    <div class="baixar">
                    <img src="apple-play.png" alt="aplicativos">
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
